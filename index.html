<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realtime pointers</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-4">
    <main id="info" class="max-w-sm bg-white rounded-lg p-4 shadow-sm border py-4">
      <h1 class="inline font-medium text-gray-800">Realtime pointers</h1>

      <p class="text-sm text-gray-600 mt-2">
        This application uses Server-Send Events (SSE) to enable realtime
        pointer visualisation. See it in action by opening this page on another
        device.

      <button id="copy-url" data-copied="false" class="mt-6 flex items-center justify-center gap-1 text-xs w-full border border-blue-200 text-blue-600 rounded-md py-2 bg-blue-100/50 hover:brightness-95 transition">

        <svg id="icon-copy" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4" style="display: block;">

        </svg>
        <svg id="icon-copied" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4" style="display: none;">
          <path stroke-linecap="round" stroke-linejoin="round" d="M11.35 3.836c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m8.9-4.414c.376.023.75.05 1.124.08 1.131.094 1.976 1.057 1.976 2.192V16.5A2.25 2.25 0 0 1 18 18.75h-2.25m-7.5-10.5H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V18.75m-7.5-10.5h6.375c.621 0 1.125.504 1.125 1.125v9.375m-8.25-3 1.5 1.5 3-3.75" />
        </svg>
      </button>
    </main>

    <footer class="w-full max-w-sm flex justify-end py-4 pr-5">
      <p class="italic inline text-xs text-gray-600">
        <a href="https://kakka.dev" class="transition">
          made by
          <span class="underline">kasperjha</span>
          <img src="me-small.jpeg" alt="A profile picture of Kasper" class="h-6 w-6 inline border ml-0.5 rounded-full">
        </a>
      </p>
    </footer>

    <div id="pointers"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
